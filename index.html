<html>

      <meta charset="utf-8">
        <title>Responsive Images</title>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
    </head>
    <body>
      <h1>
        <p>Test
        </p>
      </h1>

      <h2>Grabbing photos by file system</h2>

        <picture>
          <source srcset="img/lrg/hand1500.jpg" media="(min-width: 1200px)" />

          <!-- mobile first-->
          <img src="img/default/bridge400.jpg" alt="Picture of something from the internet" />
        </picture>
        <figcaption>A really cool photo!</figcaption>
      </figure>
    </body>
</html>
